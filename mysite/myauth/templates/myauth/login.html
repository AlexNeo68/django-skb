{% extends "myauth/base.html" %}
{% block title %}Аутентификация{% endblock title %}
{% block body %}

{% if error %}
    <p class="text-error">{{error}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{form}}

    <p>
        <button type="submit">Войти</button>
    </p>
</form>

{% endblock body %}
