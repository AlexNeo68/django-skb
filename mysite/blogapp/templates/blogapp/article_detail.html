{% extends "blogapp/base.html" %}
{% load i18n %}
{% block title %}{% trans "Article" %}{% endblock title %}

{% block body %}

    <div>
        <h1>{{article.title}}</h1>
        <p>{{article.body}}</p>
        <p>{% trans "Published at" %}: {{article.published_at}}</p>
    </div>
    <div>
        <a href="{% url "blogapp:article-list" %}">{% trans "Back to list" %}</a>
    </div>

{% endblock body %}
